<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exam Countdown Timer</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Exam Title</h1>
      <div class="subtitle">Stay focused. Manage your time wisely.</div>
    </header>

    <main class="timer" role="timer" aria-live="polite">
      <!-- Default time set to 60 minutes -->
      <div id="clock" class="clock">60:00</div>
      <div class="controls-row">
        <button id="startPauseBtn" class="btn primary">Start Exam</button>
        <button id="resetBtn" class="btn">Reset</button>
        <button id="fsBtn" class="btn">Fullscreen</button>
      </div>
    </main>

    <!-- Notes -->
    <section class="notes" aria-labelledby="rules-title">
      <h2 id="rules-title">Exam Rules & Restrictions</h2>
      <button class="edit-rules-btn" onclick="openSettingsModal()">✎</button>
      <!-- Default Rules -->
      <ul class="rules">
        <li><strong>Rule/Restriction 1</strong></li>
        <li><strong>Rule/Restriction 2</strong></li>
        <li><strong>Rule/Restriction 3</strong></li>
      </ul>
    </section>
    
    <!-- Footer -->
    <footer>
      <div class="pill">Copyright © <span id="currentYear"></span> <a href="https://avijitroy.com"
          target="_blank">Avijit Roy</a></div>
    </footer>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="modal-content">
      <h2>Exam Settings</h2>
      <div class="form-group">
        <label for="examDuration">Duration (minutes or minutes:seconds)</label>
        <input type="text" id="examDuration" placeholder="e.g., 30 or 30:00 or 0:30" pattern="^[0-9]+(?::[0-5][0-9])?$">
      </div>
      <div class="form-group">
        <label for="examRules">Exam Rules/Restrictions (one per line)</label>
        <textarea id="examRules"></textarea>
      </div>
      <div class="modal-actions">
        <button class="btn" onclick="closeSettingsModal()">Cancel</button>
        <button class="btn primary" onclick="saveSettings()">Save</button>
      </div>
    </div>
  </div>
  
  <!-- Scripts -->  
  <script src="js/script.js"></script>
</body>

</html>
